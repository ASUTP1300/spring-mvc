<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            margin: auto;
        }
        table th, table td {
            padding: 15px;
        }
        .row {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h3><p align="center">Таблица машин </p></h3>
<table border="1">
    <tr>
        <th>Модель <br>
            автомобиля
        </th>
        <th>Серия</th>
        <th>Объем ДВС, см <sup>3</sup></th>
    </tr>
    <tr th:each="car, state:${cars}"
        class="row" th:classappend="${state.odd}? 'odd_row': 'even-row'">
        <td th:utext="${car.model}">No</td>
        <td th:utext="${car.series}">No</td>
        <td th:utext="${car.volume}">No</td>
    </tr>
</table>
</body>
</html>
